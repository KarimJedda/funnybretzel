      <link href="funnybretzel/static/style.css" rel='stylesheet' type='text/css'>

  <body>  
    <header>
      <p class="contentlist"><a href="/" target="_self">FunnyBretzel</a></p>
        <a onclick="this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.getElement.outerHTML)" href="#" download="page.html">Save</a>
        <a onclick="copyall()" href="#">Copy</a>
            <nav>
      <ul class="navbar">
        <li><a href="../">Welcome</a></li>
        
          <li><a href="../blog/">Blog</a></li>
        
          <li><a href="../about/">About</a></li>
        
      </ul>
    </nav>
    </header>
    <main>
        <article></article>

    </main>
    <footer><a href="/" style="border:0">FunnyBretzel, yay!</a></footer>
  </body>
    <script type="text/javascript">

  // config
  var options = {
    // toolbar: document.getElementById('custom-toolbar'),
    editor: document.querySelector('article'),
    debug: true,
    list: [
      'insertimage', 'blockquote', 'h1', 'h2', 'p', 'pre', 'insertorderedlist', 'insertunorderedlist', 'inserthorizontalrule',
      'indent', 'outdent', 'bold', 'italic', 'underline', 'createlink'
    ]
  };

  // create editor
  var pen = window.pen = new Pen(options);

  pen.focus();

  // toggle editor mode
  document.querySelector('#mode').addEventListener('click', function() {
    var text = this.textContent;

    if(this.classList.contains('disabled')) {
      this.classList.remove('disabled');
      pen.rebuild();
    } else {
      this.classList.add('disabled');
      pen.destroy();
    }
  });
        
  // export content as markdown
  document.querySelector('#tomd').addEventListener('click', function() {
    var text = pen.toMd();
    document.body.innerHTML = '<a href="javascript:location.reload()">&larr;back to editor</a><br><br><pre>' + text + '</pre>';
  });
        
  // toggle editor mode
  document.querySelector('#hinted').addEventListener('click', function() {
    var pen = document.querySelector('.pen')

    if(pen.classList.contains('hinted')) {
      pen.classList.remove('hinted');
      this.classList.add('disabled');
    } else {
      pen.classList.add('hinted');
      this.classList.remove('disabled');
    }
  });
function copyall(){
    console.log(document.getElementsByTagName('article')[0].innerHTML);
    window.prompt("Copy to clipboard: Ctrl+C, Enter", document.getElementsByTagName('article')[0].innerHTML );
}
</script>
